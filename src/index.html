<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Шаблон сайта bootstrap</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<!--Первый row-->
			<div class="row">
				<div class="col-lg-6 offset-lg-3">
					<h1 class="header text-center">
						<span>Получить видео-инструкцию</span><br>
						<strong class="text-uppercase">как заработать свой первый миллион</strong>
					</h1>
				</div>
			</div>	
			<!--Ворой row-->
			<div class="row">
				<div class="col-lg-7">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/53UnXy-V-WQ?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 offset-lg-1">
					<div class="form">
						<p class="form-header text-center">Введите ваши данные</p>
						<form action="#">
							<input type="text" class="form-control input-lg form-input" placeholder="ваше имя">
							<input type="text" class="form-control input-lg form-input" placeholder="ваш email">
						</form>
						<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div class="section">
		<div class="container">
			<!--row под загаловок section-->
		<div class="row">
			<div class="col-lg-12">
				<h2 class="section-header text-uppercase text-center">почему это нужно сделать сейчас?</h2>
			</div>
		</div>
		<!--row преимущества section-->		
		<div class="feature">
			<div class="row">
				<div class="col-lg-3">
					<div class="feature-box">
						<img src="img/icon.png" alt="">
						<p>Первое преимущество</p>
					</div>
				</div>
				<div class="col-lg-3">
					<div class="feature-box">
						<img src="img/icon.png" alt="">
						<p>Второе преимущество</p>
					</div>
				</div>
				<div class="col-lg-3">
					<div class="feature-box">
						<img src="img/icon.png" alt="">
						<p>Третье преимущество</p>
					</div>
				</div>
				<div class="col-lg-3">
					<div class="feature-box">
						<img src="img/icon.png" alt="">
						<p>Четвертое преимущество</p>
					</div>
				</div>
			</div>

		</div>
		<div class="col-lg-4 offset-lg-4"><button class="btn btn-primary btn-lg btn-block btn-joj">Получить инструкцию</button></div>
		</div>
	</div>
</body>
</html>
